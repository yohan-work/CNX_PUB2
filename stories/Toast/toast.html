<div class="toast-container" role="alert" aria-live="polite">
  <div class="toast success">
    <div class="toast-icon">✓</div>
    <div class="toast-content">
      <div class="toast-title">성공</div>
      <div class="toast-message">작업이 성공적으로 완료되었습니다.</div>
    </div>
    <button class="toast-close" aria-label="알림 닫기">×</button>
  </div>
  
  <div class="toast error" hidden>
    <div class="toast-icon">!</div>
    <div class="toast-content">
      <div class="toast-title">오류</div>
      <div class="toast-message">작업 중 오류가 발생했습니다.</div>
    </div>
    <button class="toast-close" aria-label="알림 닫기">×</button>
  </div>
  
  <div class="toast warning" hidden>
    <div class="toast-icon">⚠</div>
    <div class="toast-content">
      <div class="toast-title">경고</div>
      <div class="toast-message">주의가 필요한 상황입니다.</div>
    </div>
    <button class="toast-close" aria-label="알림 닫기">×</button>
  </div>
</div>
